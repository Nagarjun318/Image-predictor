<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Image predictor</title>
  <link rel="icon" href="https://www.flaticon.com/premium-icon/icons/svg/3123/3123594.svg">
  <!-- CSS only -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <!-- JS, Popper.js, and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Ubuntu&display=swap" rel="stylesheet">

  <!-- Load TensorFlow.js. This is required to use MobileNet. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
  <!-- Load the MobileNet model. -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>

  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/9abbf6f3c6.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <section id="title">
  <!-- Nav Bar -->
  <div class="container-fluid">

  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="index.html">Image predictor</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbar1">
      <ul class="navbar-nav ml-auto">

        <li class="nav-item">
          <a class="nav-link" href="#footer">Details</a>
        </li>

      </ul>
    </div>
  </nav>
  </div>

  <div class="row">

    <div class="col-lg-6 ">
      <h3 class="Upload-text img-div">Upload a image file that you want to predict</h3>
      <input class="img-div" type="file" name="inpFile" id="inpFile">
      <div class="image-preview img-div" id="imagePreview">
        <img src="" alt="Image Preview" class="image-preview-image" id="img-ml">
        <span class="image-preview-text">Image Preview</span>

      </div>
    </div>
    <div class="col-lg-6">
      <div class="pred-text" id="predText">

        <h1 class="pred-h1">Top 3 predictions are </h1>
        <h3 id="demo1" class="pred-head"></h3>
        <h3 id="demo2" class="pred-head"></h3>
        <h3 id="demo3" class="pred-head"></h3>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</section>


<!-- Features -->

<section id="features">

  <div class="row">

    <div class="col-lg-4 fea-margin">

      <a href="https://www.tensorflow.org/"><img class="fas fa fff fa-img" src="tensorflow.png"></img></a>
      <h3 class="fea-h3">TensorFlow</h3>
      <p class="fea-para">predictions are made using Tesorflow.js</p>
    </div>
    <div class="col-lg-4 fea-margin">
      <a class="fab fa-github fff" href="https://github.com/Nagarjun318/Image-predictor"></a>
      <h3 class="fea-h3">Source Code</h3>
      <p class="fea-para">click on the icon to get source code</p>
    </div>
    <div class="col-lg-4 fea-margin">
      <a class="fas fa-network-wired fff" href="https://github.com/tensorflow/tfjs-models/tree/master/mobilenet"></a>
      <h3 class="fea-h3">MobileNet</h3>
      <p class="fea-para">pretrained model mobilenet was used as script</p>
    </div>

  </div>

</section>
